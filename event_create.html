        <h5>Create An Event</h5>
        <form action="/action_page.php">

          <label for="eventName">Event Name</label>
          <input type="text" id="eventName">
       
          <label for="description">Description</label>
          <input type="text" id="description">	 
         
          <label for="artist">Artist Names</label>
          <input type="text" id="artist">

          <label for="Date">Date of Event</label> <br>
          <input type="date" id="Date">	<br>

          <label for="Time">Start Time</label><br>
          <input type="time" id="Time">	<br>

          <label for="venue">Venue of Event</label>
          <input type="text" id="venue">

          <label for="price">Price Per Ticket</label><br>
          <input type="number" step="any" id="price"><br>

          <label for="tickets">Number of Tickets Available</label><br>
          <input type="number" id="tickets"><br>

          <label for="Status">Status of Event</label>
           <select id="status" name="status">
           <option value="upcoming">Upcoming</option>
             <option value="inactive">Inactive</option>
             <option value="booked">Booked</option>
             <option value="cancelled">Cancelled</option>
          </select>
         
          <label for = "file">Upload Image</label>
          <input type="file" id="myFile" name="filename">
         
         <input type="submit" value="Add Event">
         <input type="reset" value="Clear">
       </form>
